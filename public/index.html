<!doctype html>
<html>

<head>
    <title>xIQ Golf API</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <nav class="navbar no-radius no-border no-background">
            <div class="container">
                <a class="navbar-brand" href="#landing">
                    <img class="pull-left" alt="xIQ" title="xIQ Golf Logo" src="logo.png">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <section id="landing">
            <div class="container">
                <div class="row">
                    <div class="col-md-5"></div>
                    <h1>A Free and Open Golf REST API</h1>
                    <p class="lead">xIQ aggregates crowdsourced data about golf courses, hole features, equipment, and players, and makes
                        it all available to developers like you for free!</p>
                        <p>Documentation is coming soon so be sure to sign up below to stay updated</p>
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="email">email</label>
                            <input type="text" class="form-control" id="email" placeholder="jane.doe@email.com">
                        </div>
                        <button type="submit" class="btn btn-primary">keep me posted!</button>
                    </form>
                </div>
            </div>
        </section>
</body>

</html>
